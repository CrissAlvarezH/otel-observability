version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install poetry
      - cd apps/load-pipeline
      - poetry export --without-hashes --format=requirements.txt --output=requirements.txt
      - pip install -r requirements.txt --target ./package
      - cp -r src ./package/src
  
  build:
    commands:
      - python -m zipfile -c pipeline-function.zip ./package/*

  post_build:
    commands:
      - aws lambda update-function-code --region $AWS_REGION --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://pipeline-function.zip
      - aws lambda wait function-updated --region $AWS_REGION --function-name $LAMBDA_FUNCTION_NAME
      - aws lambda update-function-configuration --region $AWS_REGION --function-name $LAMBDA_FUNCTION_NAME --environment "Variables={S3_BUCKET_NAME=$S3_BUCKET_NAME,REDSHIFT_WORKGROUP=$REDSHIFT_WORKGROUP,REDSHIFT_DATABASE=$REDSHIFT_DATABASE}"
